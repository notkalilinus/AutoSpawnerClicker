name: Build AutoSpawnerClicker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Setup Java 21 (required for Minecraft 1.21.5)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: 🧰 Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: 🛠️ Build with Gradle (system)
        run: gradle build --no-daemon

      - name: 📦 Upload built mod
        uses: actions/upload-artifact@v4
        with:
          name: AutoSpawnerClicker-mod
          path: build/libs/*.jar
